<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Welcome to SupplySage</h1>
    {% if user.is_authenticated %}
      <p>Hello, {{ user.username }}!</p>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Logout</button>
      </form>
    {% else %}
      <p><a href="{% url 'login' %}">Log in</a> or <a href="{% url 'signup' %}">sign up</a> to get started.</p>
    {% endif %}
  </div>
{% endblock %}
