{% extends 'base.html' %}

{% block title %}
    Confirm Delete
{% endblock title %}

{% block content %}
<!-- Confirm Delete Item Form -->
<h2>Are you sure you want to delete: {{ item.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'item_list' %}">Cancel</a>
{% endblock content %}
